<header>
    <h2 mat-dialog-title>{{ getData()?.title}} </h2>
    <button (click)="closeModal()">
        <img src="assets/icons/dialog/close.svg" alt="Botão para fechar o dialog">
    </button>
</header>

<mat-dialog-content>
    <h3>Descrição</h3>
    <article [innerHTML]="getData()?.description"></article>
    <nav>
        @for (link of getData()?.links; track $index) {
            <a [href]="link.href" target="_blank" class="btn btn-primary">
                {{link.name}}
            </a>
        }
    </nav>
</mat-dialog-content>
